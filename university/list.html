<!-- List
Unordered List 
ordered List -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="/index.html">Home</a></li>
        <li>About Us</li>
        <li>products</li>
        <li>Contact US</li>
    </ul>
    <ol>
        <li>Introduction</li>
        <li>Background</li>
        <li>MY Solution</li>
        <li>Conclusion</li>
        <!-- also we can make the nested lists here like this  -->
         <li> nested List
            <ol>
                <li>hi i'm nested List</li>
            </ol>
         </li>
    </ol>

    <!-- also we have Description lists (used for definitions and descriptions)-->
     <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>Css</dt>
        <dd>Cascading Style Sheet</dd>
     </dl>
</body>
</html>
